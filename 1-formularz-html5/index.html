<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formspree.io/f/mdoydprq" method="POST">
        <label for="name">Imię</label>
        <input id="name" name="name" type="text">
        <label for="surname">Nazwisko</label>
        <input id="surname" name="surname" type="text">
        <label for="mail">Mail</label>
        <input id="mail" name="mail" type="email">
        <label for="phone">Telefon</label>
        <input id="phone" name="phone" type="tel" placeholder="+48">
        <label for="city">Wybór miasta</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <label for="gender">Płeć</label>
        <input type="radio" id="man" name="gender" value="Kobieta">
        <label for="man">Mężczyzna</label>
        <input type="radio" id="woman" name="gender" value="Mężczyzna">
        <label for="woman">Kobieta</label>
        <input type="checkbox" id="checkbox" required>
        <label for="checkbox">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label>
        <label for="message">Wiadomość</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
